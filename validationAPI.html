<html>
    <body>
    <p>enter a no. and click OK</p>
    <input id="id1" type="number" min="9000" max="90000" required>
    <button onclick="myfunction()">OK</button>
    <p>if the no. is less than 9000 or greater than 90000, an error message will be displayed</p>
    <p id="result"></p>
    <script>
        function myfunction(){
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()){
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "its over 9000!!!";
            }
        }
    </script>
    </body>
</html>
